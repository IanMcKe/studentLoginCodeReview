<div ng-init="filtered = course.students" class="well">
  <h1>{{course.name}}</h1>
  <button ng-click="filtered = course.students" class="btn btn-default btn-lg">All Students</button>
  <button ng-click="filtered = (course.students | filter: {attendance: 'here'} : false)" class="btn btn-default btn-lg">Who's Here</button>
  <hr>
  <div class="row">
    <div ng-repeat="item in filtered | orderBy: 'name[0]'" class="col-md-2">
      <div class="panel panel-default">
        <div class="panel-heading">
          {{item.name[0]}} <br>
          {{item.name[1]}}
        </div>
        <div class="panel-body">
          <p ng-if="item.attendance == 'here'"><i class="fa fa-check"></i> Signed In</p>
          <p ng-if="item.attendance == 'left'">Signed Out</p>
          <p ng-if="(item.attendance != 'here') && (item.attendance != 'left')">Not Signed In</p>
          <button ng-if="item.attendance == false" ng-click="item.attendance = 'here'" type="submit" class="btn btn-default">Sign-In</button>
          <button ng-if="item.attendance == 'here'" ng-click="item.attendance = 'left'" type="submit" class="btn btn-default">I'm Leaving</button>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <form ng-submit="addStudent()" class="form-inline" role="form">
    <div class="form-group">
      <div class="input-group">
        <input ng-model="studentName" type="text" class="form-control" placeholder="Add Student">
        <span class="input-group-btn">
          <button type="submit" class="btn btn-default">Submit</button>
        </span>
      </div>
    </div>
  </form>
</div>
